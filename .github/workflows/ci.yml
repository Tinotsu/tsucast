name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck Mobile
        run: npm run typecheck --workspace=apps/mobile

      - name: Typecheck API
        run: npm run typecheck --workspace=apps/api

      - name: Typecheck Web
        run: npm run typecheck --workspace=apps/web

      - name: Lint Mobile
        run: npm run lint --workspace=apps/mobile
        continue-on-error: true

  build-api:
    name: Build API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build API
        run: npm run build --workspace=apps/api

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test API
        run: npm run test --workspace=apps/api

      - name: Test Web
        run: npm run test --workspace=apps/web

  expo-doctor:
    name: Expo Doctor
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Expo Doctor
        working-directory: apps/mobile
        run: npx expo-doctor
        continue-on-error: true
